<div class="container">
  <div *ngIf="ingredients">
    <p-table [value]="ingredients" [paginator]="true" [rows]="7">
      <ng-template pTemplate="header">
        <tr>
          <th>quantity</th>
          <th>food</th>
          <th>weight</th>
          <th>measure</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.parsed[0].quantity }}</td>
          <td>{{ item.parsed[0].food }}</td>
          <td>{{ item.parsed[0].weight }}</td>
          <td>{{ item.parsed[0].measure }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="alert alert-danger" *ngIf="!ingredients">
    <h5 class="text-center"> please Enter Ingredients</h5>
    <button class="btn btn-success" routerLink="/">
        <i class="pi pi-angle-double-left mx-2"></i>

        Add Ingredients</button>
  </div>
</div>
<div class="alert alert-primary" *ngIf="ingredients">
  <div class="row">
    <div class="col-sm-6 col-12">
      <button
        class="btn btn-primary m-3"
        *ngIf="ingredients"
        (click)="showTotalNutrients = true"
      >
        Show Total Nutrients
      </button>
    </div>
    <div class="col-sm-6 col-12">
      <div *ngIf="showTotalNutrients">
        <h4 class="text-center">Total Nutrients</h4>
        <p-table [value]="TotalNutrientsDetails" [paginator]="true" [rows]="7">
          <ng-template pTemplate="header">
            <tr>
              <th>Label</th>
              <th>quantity</th>
              <th>unit</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.label }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.unit }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
